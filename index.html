<!DOCTYPE html>
<html lang="=en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KYK Yemek</title>
        <link rel="stylesheet" href="style.css">        
    </head>
    <body>
        <div class="top-bar">
            <div class="toggle-container">
                <span>Kahvaltı</span>
                <label class="switch">
                    <input type="checkbox" class="mealToggle" aria-label="Öğün seçimi">
                    <span class="slider round"></span>
                </label>
                <span>Akşam Yemeği</span>
            </div>
            <select title="İl Seçimi">
                <option value="option1">İstanbul</option>
            </select>
        </div>
        <div id="container">
            <div class="date"><p class="date-cnt"></p></div>
            <div class="food"><p class="food-cnt"></p></div>
            <div class="calory"><p class="calory-cnt"></p></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
